<!DOCTYPE html>
<html>
<head>
    <title>Отслеживание расходов</title>
    <link rel="stylesheet" type="text/css" href="pay.css">
</head>
<body>
    <h1>Отслеживание расходов</h1>
    
    <div>
        <label for="expense-input">Расход:</label>
        <input type="text" id="expense-input" />
        <button onclick="addExpense()">Добавить</button>
    </div>
    
    <div>
        <label for="start-date-input">Начальная дата:</label>
        <input type="date" id="start-date-input" />
        <label for="end-date-input">Конечная дата:</label>
        <input type="date" id="end-date-input" />
        <button onclick="filterExpenses()">Фильтровать</button>
    </div>
    
    <div>
        <button onclick="sortExpensesByAmount()">Сортировать по сумме</button>
    </div>
    
    <ul id="expense-list"></ul>
    
    <div id="total-expenses"></div>
    
    <script src="pay.js"></script>
</body>
</html>
