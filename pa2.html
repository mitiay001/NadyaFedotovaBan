<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="pay.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header-logo">Nadya Fedotova Homework</h1>
      <nav class="navbar">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="filter">
      <h2>Фильтр</h2>
      <label for="start-date">Начальная дата:</label>
      <input type="date" id="start-date">

      <label for="end-date">Конечная дата:</label>
      <input type="date" id="end-date">

      <button id="apply-filter-button">Применить фильтр</button>
    </div>

    <div class="top-section">
      <h2>Добавить расход</h2>
      <label for="expense-name">Нименование:</label>
      <input type="text" id="expense-name">

      <label for="expense-amount">Стоимость:</label>
      <input type="number" id="expense-amount">

      <label for="expense-date">Дата:</label>
      <input type="date" id="expense-date">

      <button id="add-expense-button">Добавить</button>
    </div>

    <ul class="expense-list" id="expense-list"></ul>

    <div class="video-frame">
      <!-- Ваши фреймы видео из YouTube -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">copyright © 2023 Munich</p>
    </div>
  </footer>

  <script src="pa.js"></script>
</body>

</html>
